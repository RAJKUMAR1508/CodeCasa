<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="temp-con">
        <div class="temp-name">Temperature Converter</div>

        <input type="text" id="fahrenheit" placeholder="Fahrenheit" name="f" value="" />
        <input type="text" id="celsius" placeholder="Celsius" name="c" value="" />

        <button class="button" id="convert-button"><span></span>Convert</button>
        <button class="button" id="reset-button"><span></span>Reset</button>
    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
